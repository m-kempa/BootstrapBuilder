<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Bootstrap Builder App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Input the JSON below: </h1>
<form action="#" th:action="@{/bootstrap}" th:object="${starting_page}" method="post">
    <p>Json code (copy from template.json):</p>
    <p><input type="text" size="200"  th:field="*{jsonContent}"/></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
